<h2>Clientes</h2>
<div class="table-responsive">
  <table class="table table-striped table-bordered" style="width:100%">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Dirección</th>
        <th scope="col">CP</th>
        <th scope="col">RFC</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Días de Crédito</th>
        <th scope="col">Fecha de Registro</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.idCliente }}</td>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.direccion }}</td>
        <td>{{ cliente.CP }}</td>
        <td>{{ cliente.RFC }}</td>
        <td>{{ cliente.telefono }}</td>
        <td>{{ cliente.diasCredito }}</td>
        <td>{{ cliente.createdAt | date: "dd-MM-yyyy" }}</td>
        <button
          class="btn btn-primary"
          (click)="router.navigate(['/infoCliente', cliente.idCliente])"
        >
          <i class="glyphicon glyphicon-eye-open"></i>
        </button>
        <button
          [routerLink]="['clientes/editar', cliente.idCliente]"
          class="btn btn-info"
        >
          <i class="glyphicon glyphicon-edit"></i>
        </button>
        <button
          onclick="return confirm('¿Deseas Eliminar este Cliente?');"
          class="btn btn-danger"
          (click)="deleteCliente(cliente.idCliente)"
        >
          <i class="glyphicon glyphicon-trash"></i>
        </button>
      </tr>
    </tbody>
  </table>
  <button
    class="btn btn-success"
    (click)="router.navigate(['/agregarCliente'])"
  >
    Agregar Cliente
  </button>
</div>
